<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Fruta</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="detalle-fruta">
        <h1>Detalle de {{ fruta.nombre }}</h1>
        <p><strong>Precio:</strong> {{ fruta.precio }}</p>
        <p><strong>Cantidad:</strong> {{ fruta.cantidad }}</p>
        <a href="{% url 'editar_fruta' fruta.id %}">Editar</a>
        <a href="{% url 'eliminar_fruta' fruta.id %}">Eliminar</a>
        <a href="{% url 'lista_frutas' %}">Volver a la lista</a>
    </div>
</body>
</html>
